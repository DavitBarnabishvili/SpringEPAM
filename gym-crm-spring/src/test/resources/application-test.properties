# Test Configuration
spring.application.name=Gym CRM System Test
server.port=0

# H2 Database Configuration (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# JWT Configuration - Test environment
jwt.secret=2a94f384162d40fc7abee842ebd0ff94aa7895aa549605bd0b8f29ca456e5329
jwt.expiration=300000

# Security Configuration - Test settings
security.brute-force.max-attempts=${SECURITY_MAX_ATTEMPTS:3}
security.brute-force.lock-duration=${SECURITY_LOCK_DURATION:300000}

# Logging Configuration
logging.level.com.gym.crm=DEBUG
logging.level.com.gym.crm.security=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# Request Size Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Error Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator disabled for tests
management.endpoints.access.default=none