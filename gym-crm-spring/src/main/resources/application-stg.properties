# Staging Environment Configuration
server.port=8082

# H2 File Database for Staging
spring.datasource.url=jdbc:h2:file:./data/gymcrm_stg;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:stguser}
spring.datasource.password=${DB_PASSWORD:StgPass2025!}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console - disabled for staging
spring.h2.console.enabled=false

# JPA/Hibernate - validate schema only
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging - Warn level for staging
logging.level.com.gym.crm=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=logs/gym-crm-stg.log

# Actuator - Limited endpoints for staging
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=when-authorized
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true