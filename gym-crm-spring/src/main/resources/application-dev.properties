# Development Environment Configuration
server.port=8081

# H2 File Database for Dev
spring.datasource.url=jdbc:h2:file:./data/gymcrm_dev;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=devuser
spring.datasource.password=DevPass2025!
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console - enabled for dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate - update schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging - Info level for dev
logging.level.com.gym.crm=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{transactionId}] %-5level %logger{36} - %msg%n
logging.file.name=logs/gym-crm-dev.log

# Actuator - Most endpoints exposed for developers
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,conditions,configprops,mappings,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true