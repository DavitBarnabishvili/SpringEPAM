# Development Environment Configuration
server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./data/gymcrm_dev;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: devuser
    password: DevPass2025!

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:1a48f384162d40fc7abee842ebd0ff94aa7895aa549605bd0b8f29ca456e6138}
  expiration: 7200000

# Security Configuration
security:
  brute-force:
    max-attempts: ${SECURITY_MAX_ATTEMPTS:3}
    lock-duration: ${SECURITY_LOCK_DURATION:300000}

# Logging Configuration
logging:
  level:
    com.gym.crm: INFO
    com.gym.crm.security: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{transactionId}] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gym-crm-dev.log

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans,conditions,configprops,mappings,loggers
  endpoint:
    health:
      show-details: always
      show-components: always
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Eureka configuration for dev
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://admin:admin@localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}