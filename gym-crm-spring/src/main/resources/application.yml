# Application Configuration
spring:
  application:
    name: Gym CRM System

  web:
    resources:
      add-mappings: false

  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Application Info for Actuator
info:
  app:
    name: Gym CRM System
    description: Spring Boot based Gym CRM System with REST API
    version: '@project.version@'
    encoding: '@project.build.sourceEncoding@'
    java:
      version: '@java.version@'

# Add Eureka configuration for microservices
eureka:
  client:
    enabled: false  # Default disabled, enable in specific profiles